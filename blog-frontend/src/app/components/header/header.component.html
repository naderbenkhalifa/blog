
<div class="header">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1><a href="" class="title"> Food Blog</a></h1>
      </div> 
      <div class="col-md-3" *ngIf="log!=0">
          <a href="/add-post" class="new-post">Add Post</a>

         
          <button class="logout btn btn-default"  (click)="logout()" >Logout</button>
      </div>
      <div class="col-md-3" *ngIf="log==0">
       
        <a href="/login" class="login btn btn-default">Login</a>
       <button class="register btn btn-default"   (click)="register()" >Register</button>
       </div> 
    </div>
  </div>
</div>
